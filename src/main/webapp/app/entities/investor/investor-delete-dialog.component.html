<form name="deleteForm" (ngSubmit)="confirmDelete(investor.id)" *jhiHasAnyAuthority="'ROLE_ADMIN'">
    <div class="modal-header" *jhiHasAnyAuthority="'ROLE_ADMIN'">
        <h4 class="modal-title" jhiTranslate="entity.delete.title">Confirm delete operation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body" *jhiHasAnyAuthority="'ROLE_ADMIN'">
        <jhi-alert-error></jhi-alert-error>
        <p jhiTranslate="unchainedApp.investor.delete.question" translateValues="{id: '{{investor.id}}'}">Are you sure you want to delete this Investor?</p>
    </div>
    <div class="modal-footer" *jhiHasAnyAuthority="'ROLE_ADMIN'">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" class="btn btn-danger">
            <span class="fa fa-remove"></span>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
        </button>
    </div>
</form>
