<div>
    <h2>
        <span jhiTranslate="unchainedApp.master.home.title">Masters</span>
        <button class="btn btn-primary float-right create-master" [routerLink]="['/', { outlets: { popup: ['master-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="unchainedApp.master.home.createLabel">
            Create new Master
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="masters">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="unchainedApp.master.totalTokens">Total Tokens</span></th>
            <th><span jhiTranslate="unchainedApp.master.dividendForOneToken">Dividend For One Token</span></th>
            <th><span jhiTranslate="unchainedApp.master.currentValueOfOneToken">Current Value Of One Token</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let master of masters ;trackBy: trackId">
                <td><a [routerLink]="['../master', master.id ]">{{master.id}}</a></td>
                <td>{{master.totalTokens}}</td>
                <td>{{master.dividendForOneToken}}</td>
                <td>{{master.currentValueOfOneToken}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../master', master.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'master/'+ master.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'master/'+ master.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
