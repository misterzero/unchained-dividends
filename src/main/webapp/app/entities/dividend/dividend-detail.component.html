
<div *ngIf="dividend">
    <h2><span jhiTranslate="unchainedApp.dividend.detail.title">Dividend</span> {{dividend.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="unchainedApp.dividend.date">Date</span></dt>
        <dd>
            <span>{{dividend.date | date:'mediumDate'}}</span>
        </dd>
        <dt><span jhiTranslate="unchainedApp.dividend.amount">Amount</span></dt>
        <dd>
            <span>{{dividend.amount}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button *jhiHasAnyAuthority="'ROLE_ADMIN'" type="button"
            [routerLink]="['/', { outlets: { popup: 'dividend/'+ dividend.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
