<form name="deleteForm" (ngSubmit)="confirmDelete(dividend.id)">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="entity.delete.title">Confirm delete operation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body" *jhiHasAnyAuthority="'ROLE_ADMIN'">
        <jhi-alert-error></jhi-alert-error>
        <p jhiTranslate="unchainedApp.dividend.delete.question" translateValues="{id: '{{dividend.id}}'}">Are you sure you want to delete this Dividend?</p>
    </div>
    <div class="modal-footer" *jhiHasAnyAuthority="'ROLE_ADMIN'">
        <button *jhiHasAnyAuthority="'ROLE_ADMIN'" type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button *jhiHasAnyAuthority="'ROLE_ADMIN'" type="submit" class="btn btn-danger">
            <span class="fa fa-remove"></span>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
        </button>
    </div>
</form>
