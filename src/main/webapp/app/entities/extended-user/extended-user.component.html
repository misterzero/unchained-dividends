<div *jhiHasAnyAuthority="'ROLE_ADMIN'">
    <h2>
        <span jhiTranslate="unchainedApp.extendedUser.home.title">Extended Users</span>
        <button class="btn btn-primary float-right create-extended-user" [routerLink]="['/', { outlets: { popup: ['extended-user-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="unchainedApp.extendedUser.home.createLabel">
            Create new Extended User
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="extendedUsers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="unchainedApp.extendedUser.accountId">Account Id</span></th>
            <th><span jhiTranslate="unchainedApp.extendedUser.address">Address</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let extendedUser of extendedUsers ;trackBy: trackId">
                <td><a [routerLink]="['../extended-user', extendedUser.id ]">{{extendedUser.id}}</a></td>
                <td>{{extendedUser.accountId}}</td>
                <td>{{extendedUser.address}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../extended-user', extendedUser.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'extended-user/'+ extendedUser.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'extended-user/'+ extendedUser.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
